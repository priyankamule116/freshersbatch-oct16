
<html>
    <head>
        
        <title> Basic selectors in CSS</title>
            <link rel="stylesheet" href="external.css"/>
        <style>
            * {
                color: blue;
                font-style:italic;
                font-family: sans-serif;
                background-color: lightcyan;
            }
            h2{
                color: violet;
            }
            .head2{
                background-color: black;
            }
            #paraid{
                border: 2px solid brown;
            }
            #sectionid{
                background-color: white ;
            }
        </style>
    </head>
    <body>
    <!-- basic css selector
        -global selector
        -tag selector
        -class selector
        -id selector-->
        <h2  class="head2"> Basic Selector</h2>
        <p id="paraid">This is para tag</p>
        <section class="head2" id="sectionid">This is section</section>
    </body>
    </html>
